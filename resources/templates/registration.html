<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto" style="max-width: 300px; margin-top: 20px">
            <div class="row">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <form th:action="@{/registration}" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" name="firstName" placeholder="First name" required/>
                    </div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col-md-3">
                        <input type="text" name="lastName" placeholder="Last name" required/>
                    </div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col-md-3">
                        <input type="text" name="country" placeholder="Country" required/>
                    </div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col-md-3">
                        <input type="text" name="email" placeholder="Email" required/>
                    </div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col-md-3">
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col-md-3">
                        <input type="password" name="passwordConfirmation" placeholder="Repeat password" required>
                    </div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
