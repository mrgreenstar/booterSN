<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!--
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        -->
    <title>Welcome!</title>
</head>
<body>
    <div class="container">
        <div class=" mx-auto" style="max-width: 250px;">
            <div class="row">
                <div class="col">
                    <h4>
                        Please, log in
                    </h4>
                </div>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="row spaceBetweenRows">
                    <div class="col">
                        <input type="text" id="email" class="form-control" placeholder="Email" name="email"></div>
                </div>
                <div class="row spaceBetweenRows">
                    <div class="col">
                        <input type="password" id="password" class="form-control" placeholder="Password" name="password"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-6 form-actions spaceBetweenRows">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-primary" type="submit">Log in </button>
                    </div>

                    <div class="col-md-6">
                        <a th:href="@{/registration}">Registration</a>
                    </div>

                    <div class="text-danger " th:if="${param.error}">
                        Wrong email or password. Try again later.
                    </div>
                    <div class="text-info" th:if="${param.logout}">
                        You have been logged out
                    </div>
                    <p class="text-info" th:text="${status}"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
